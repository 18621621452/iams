{% extends 'base.html' %}
{% load staticfiles %}



{% block content %}
<br>
        <div class="content-wrapper">
            <section class="content">
                <div id="dialog">
                        <div class="box box-info">
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal" action="" method="POST">
                                      {% csrf_token %}

                                         {% for field in form %}
                                                {% if field.errors %}
                                                    {% for error in field.errors %}
                                                        <div class="alert alert-danger" >{{ field.label }}: {{ error }}</div>
                                                    {% endfor %}
                                                {% endif %}
                                         {% endfor %}


                                {% for item in form %}
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">{{ item.label }}:</label>

                                            <div class="col-ms-10" >{{ item }}</div>
                                        </div>
                                {% endfor %}
                              <!-- /.box-body -->
                                <div class="form-group row">
                                    <div class="col-md-1 col-md-offset-1">
                                        <button type="submit" class="btn btn-info" id="commit" >提交</button>
                                    </div>
                                    <div class="col-md-1">
                                           <button type="reset" class="btn btn-danger"><a href="{% url 'cmdb' %}">返回</a></button>
                                    </div>
                                </div>
                              <!-- /.box-footer -->
                            </form>
                </div>
            </div>
    </section>
  </div>
{% endblock  %}
